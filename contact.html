<script src="res/particles/particles.js"></script>
<script type="text/javascript">
  //particles.shape.type

      //opacity: 0.30;
      //fill: #FF00FF;
      //opacity: 0.36;
      //fill: #FFFF00;
  var max = $(window).width()*0.6;
  var min = $(window).width()*0.1;
  particlesJS.load('particles-wrapper', {
  "particles": {
    "number": {
      "value": 6,
      "density": {
        "enable": true,
        "value_area": 900
      }
    },
    "color": {
      "value": ["#FFFF00","#FF00FF"]
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value":  [0.36,0.3],
      "random": false,
      "special":"vitorgoma",
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": max,
      "random": true,
      "minimum": min,
      "anim": {
        "enable": true,
        "speed": 4,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": min,
      "color": "#000000",
      "opacity": 0.8,
      "width": 2
    },
    "move": {
      "enable": true,
      "speed": 1,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": true,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "window",
    "events": {
      "onhover": {
        "enable": "true",
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 100,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": min,
        "size": min,
        "duration": 2,
        "opacity": 0.4,
        "speed": 3
      },
      "repulse": {
        "distance": min,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 1
      },
      "remove": {
        "particles_nb": 1
      }
    }
  },
  "retina_detect": true
}, function() {
  console.log('callback - particles.js config loaded');
}, true);
</script>
